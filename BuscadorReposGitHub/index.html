<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Repositorios de GitHub</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Buscador de Repositorios de GitHub</h1>
    </div>

    <div class="mb-3">
        <label for="usuarioInput" class="form-label">Nombre de Usuario de GitHub:</label>
        <input type="text" class="form-control" id="usuarioInput" placeholder="Ingrese el nombre de usuario">
    </div>

    <button type="button" class="btn btn-primary" onclick="buscarRepositorios()">Buscar Repositorios</button>
</div>

<div id="tablaRepositorios" class="container mt-4"></div>

<script>
    function buscarRepositorios() {
        // Obtener el valor del nombre de usuario
        let usuario = document.getElementById("usuarioInput").value;

        // Abrir una nueva pesta√±a con el contenido HTML
        window.open(`tabla.html?usuario=${usuario}`, '_blank');
    }

    function mostrarError(error) {
        // Mostrar un mensaje de error en caso de usuario no encontrado
        document.getElementById('tablaRepositorios').innerHTML = `<div class="alert alert-danger"><strong>${error.message}</strong></div>`;
    }
</script>
</body>
</html>
